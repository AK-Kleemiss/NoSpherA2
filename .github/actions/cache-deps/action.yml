name: 'Cache Dependencies'
description: 'Cache platform-specific dependencies'
inputs:
  platform:
    description: 'Target platform'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Cache Featomic (Other platforms)
      uses: actions/cache@v4.2.4
      with:
        path: Lib/featomic_install
        key: featomic-${{ inputs.platform }}-${{ runner.os }}-${{ hashFiles('featomic/**') }}
        restore-keys: |
          featomic-${{ inputs.platform }}-${{ runner.os }}-

    - name: Cache Intel MKL (Linux)
      if: inputs.platform == 'Linux'
      uses: actions/cache@v4.2.4
      with:
        path: Lib/MKL
        key: intelmkl-${{ inputs.platform }}-${{ runner.os }}-${{ hashFiles('Lib/MKL/**') }}
        restore-keys: |
          intelmkl-${{ inputs.platform }}-${{ runner.os }}-

    - name: Cache Intel MKL NuGet Packages (Windows)
      if: inputs.platform == 'Windows'
      uses: actions/cache@v4.2.4
      with:
        path: |
          Windows/packages
          ~/.nuget/packages
        key: nuget-mkl-${{ inputs.platform }}-${{ hashFiles('Windows/**/*.vcxproj', 'Windows/**/*.sln') }}
        restore-keys: |
          nuget-mkl-${{ inputs.platform }}-