name: CI Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: cd Linux && make
    - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: executable_Linux
          path: |
            Linux/NoSpherA2