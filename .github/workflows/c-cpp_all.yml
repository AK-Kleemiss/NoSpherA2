name: CI

on:
  push:
    branches: [ master, Mac_Test ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_Mac:
    runs-on: macos-latest
    needs: [build_Linux]

    steps:
    - uses: actions/checkout@v4
    - name: make_OpenMP
      run: >
          git clone --depth 1 https://github.com/llvm/llvm-project.git && cd llvm-project/openmp && mkdir build && cd build && cmake -DCMAKE_C_COMPILER=clang -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++ -DLIBOMP_ARCH=aarch64 -DLIBOMP_ENABLE_SHARED=OFF -DCMAKE_OSX_ARCHITECTURES=arm64 -DCMAKE_OSX_DEPLOYMENT_TARGET=14.0 .. && make
    - name: make_OpenBLAS
      run: >
          git clone --depth 1 https://github.com/OpenMathLib/OpenBLAS && cd OpenBLAS && mkdir installation && make -j && make PREFIX=installation install
    - name: make_MacOS
      run: >
          cd Mac && make && mv NoSpherA2 ../NoSpherA2_Mac
    - name: tmate session if tests fail
      if: failure() && github.event_name == 'workflow_dispatch'
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: false
    - name: Archive executable
      uses: actions/upload-artifact@v4
      with:
        name: executable_MacOS
        path: |
          NoSpherA2_Mac

  build_windows:
    runs-on: windows-2022
    needs: [build_Linux]

    steps:
    - uses: actions/checkout@v4
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    - name: make_OpenBLAS
      run: >
          cd OpenBLAS && mkdir build && cd build && cmake -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release -DNOFORTRAN=ON .. && msbuild -nologo OpenBLAS.sln -p:Configuration=Release -m && cmake -DBUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=install -P cmake_install.cmake
    - name: make_Windows
      run: cd Windows && msbuild NoSpherA2.sln -nologo -p:Configuration=Release
    - name: Upload .exe
      uses: actions/upload-artifact@v4
      with:
        name: executable_Windows
        path: |
          Windows/x64/Release/NoSpherA2.exe

  build_Linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install_compiler
      run: sudo apt update && sudo apt install build-essential
    - name: make_Linux
      run: make
    - name: tmate session if tests fail build
      if: failure() && github.event_name == 'workflow_dispatch'
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: false
    - name: Archive executable
      uses: actions/upload-artifact@v4
      with:
        name: executable_Linux
        path: |
          Linux/NoSpherA2
    - name: Run tests
      run: chmod +x NoSpherA2 && cd tests && make all -k
    - name: tmate session if tests fail tests
      if: failure() && github.event_name == 'workflow_dispatch'
      uses: mxschmitt/action-tmate@v3

  combine_all:
    
    runs-on: ubuntu-latest
    needs: [build_Linux,build_Mac,build_windows]
    
    steps:
    - name: gather executables Linux
      uses: actions/download-artifact@v4
      with:
        name: executable_Linux
    - name: gather executables Mac
      uses: actions/download-artifact@v4
      with:
        name: executable_MacOS
    - name: gather executables Windows
      uses: actions/download-artifact@v4
      with:
        name: executable_Windows
    - name: Archive all executable
      uses: actions/upload-artifact@v4
      with:
        name: executables
        path: |
          NoSpherA2
          NoSpherA2.exe
          NoSpherA2_Mac
