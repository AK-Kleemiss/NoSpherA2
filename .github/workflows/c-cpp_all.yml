name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_Mac:
    runs-on: macos-latest
    needs: tests

    steps:
    - uses: actions/checkout@v3
    - name: give me infor
      run: cd /usr/local && ls -lhrt && cd /usr/local/lib && ls -lhrt && cd /usr/local/opt/lib && ls -lhrt && cd /usr/local/lib/libomp && ls -lhrt && cd /usr/local/opt/lib/libomp && ls -lhrt
    - name: make_MacOS
      run: cd Mac && make && cp NoSpherA2 NoSpherA2_Mac
    - name: tmate session if tests fail
      if: failure() && github.event_name == 'workflow_dispatch'
      uses: mxschmitt/action-tmate@v3
    - name: Archive executable
      uses: actions/upload-artifact@v3
      with:
        name: executable_MacOS
        path: |
          Mac/NoSpherA2_Mac
  build_windows:
    runs-on: windows-2022
    needs: tests

    steps:
    - uses: actions/checkout@v3
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: make_Windows
      run: cd Windows && msbuild NoSpherA2.sln -nologo -p:Configuration=Release
    - name: Upload .exe
      uses: actions/upload-artifact@v3
      with:
        name: executable_Windows
        path: |
          Windows/x64/Release/NoSpherA2.exe
  build_Linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make_Linux
      run: cd Linux && make
    - name: tmate session if tests fail build
      if: failure() && github.event_name == 'workflow_dispatch'
      uses: mxschmitt/action-tmate@v3
    - name: Archive executable
      uses: actions/upload-artifact@v3
      with:
        name: executable_Linux
        path: |
          Linux/NoSpherA2
    - name: Run tests
      run: chmod +x NoSpherA2 && cd tests && make all -k
    - name: tmate session if tests fail tests
      if: failure() && github.event_name == 'workflow_dispatch'
      uses: mxschmitt/action-tmate@v3

  combine_all:
    
    runs-on: ubuntu-latest
    needs: [build_Linux,build_Mac,build_windows]
    
    steps:
    - name: gather executables Linux
      uses: actions/download-artifact@v3
      with:
        name: executable_Linux
    - name: gather executables Mac
      uses: actions/download-artifact@v3
      with:
        name: executable_MacOS
    - name: gather executables Windows
      uses: actions/download-artifact@v3
      with:
        name: executable_Windows
    - name: Archive all executable
      uses: actions/upload-artifact@v3
      with:
        name: executables
        path: |
          NoSpherA2
          NoSpherA2.exe
          NoSpherA2_Mac