name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
    FEATOMIC_CMAKE_FLAGS: "-DCMAKE_BUILD_TYPE=Release -DFEATOMIC_FETCH_METATENSOR=ON -DBUILD_SHARED_LIBS=OFF"
    SCCACHE_GHA_ENABLED: "true"
    RUSTC_WRAPPER: "sccache"

jobs:
  # Build matrix for all platforms
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest  # Apple Silicon (ARM64)
            name: Mac_ARM64
            build-script: | 
              mkdir -p build && cd build 
              cmake .. -GNinja -DCMAKE_OSX_ARCHITECTURES="arm64" -DCMAKE_BUILD_TYPE=Release -DOpenMP_ROOT=$(brew --prefix)/opt/libomp -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
              cmake --build . --target NoSpherA2 -j
            artifact-name: executable_MacOS_ARM64
            artifact-path: Mac/NoSpherA2

          - os: macos-15-intel  # Intel x86_64
            name: Mac_x86_64
            build-script: |
              mkdir -p build && cd build 
              cmake .. -GNinja -DCMAKE_OSX_ARCHITECTURES="x86_64" -DCMAKE_BUILD_TYPE=Release -DOpenMP_ROOT=$(brew --prefix)/opt/libomp -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
              cmake --build . --target NoSpherA2 -j
            artifact-name: executable_MacOS_x86_64
            artifact-path: Mac/NoSpherA2

          - os: ubuntu-latest
            name: Linux
            build-script: | 
              mkdir -p build && cd build
              cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
              cmake --build . --target NoSpherA2 -j
            artifact-name: executable_Linux
            artifact-path: build/Src/NoSpherA2

          - os: windows-2022
            name: Windows
            build-script: |
              cmake -E make_directory build
              cd build
              cmake -G "Ninja" -DCMAKE_C_COMPILER=clang-cl.exe -DCMAKE_CXX_COMPILER=clang-cl.exe -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache ..
              cmake --build . --config Release --target NoSpherA2 --parallel
            artifact-name: executable_Windows
            artifact-path: build/Src/Release/NoSpherA2.exe

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        submodules: recursive
        fetch-depth: 1

    # This caches and store build objects. It should fix the problems where the cache was being used for testing dependency updates.
    - name: Run sccache-cache
      uses: mozilla-actions/sccache-action@bafd42bd91680affe190f697cac6ef3ad958ecba # v0.0.10

    - name: Setup Build Environment
      uses: ./.github/actions/setup-build-env
      with:
        platform: ${{ matrix.name }}

    - name: Cache Dependencies
      uses: ./.github/actions/cache-deps
      with:
        platform: ${{ matrix.name }}

    - name: Build Dependencies
      uses: ./.github/actions/build-deps
      with:
        platform: ${{ matrix.name }}


    - name: Build NoSpherA2
      run: ${{ matrix.build-script }}

#    - uses: actions/checkout@v4
#    - name: Setup tmate session
#      if: ${{ failure() }}
#      uses: mxschmitt/action-tmate@v3
#      with:
#        limit-access-to-actor: true

    - name: Upload Artifacts
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: ${{ matrix.artifact-name }}
        path: ${{ matrix.artifact-path }}


  # Create macOS Universal Binary
  build_mac_universal:
    needs: build
    runs-on: macos-latest
    name: Build macOS Universal Binary

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        submodules: recursive
        fetch-depth: 1

    - name: Download ARM64 Binary
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: executable_MacOS_ARM64
        path: ./arm64/

    - name: Download x86_64 Binary
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: executable_MacOS_x86_64
        path: ./x86_64/

    - name: Create Universal Binary with lipo
      run: |
        echo "Creating universal binary with lipo..."
        mkdir -p universal
        
        # Make binaries executable
        chmod +x ./arm64/NoSpherA2
        chmod +x ./x86_64/NoSpherA2
        
        # Verify architectures before combining
        echo "ARM64 binary architecture:"
        file ./arm64/NoSpherA2
        lipo -info ./arm64/NoSpherA2
        
        echo "x86_64 binary architecture:"
        file ./x86_64/NoSpherA2
        lipo -info ./x86_64/NoSpherA2
        
        # Create universal binary
        lipo -create -output ./universal/NoSpherA2_Mac ./arm64/NoSpherA2 ./x86_64/NoSpherA2
        
        # Verify universal binary
        echo "Universal binary architecture:"
        file ./universal/NoSpherA2_Mac
        lipo -info ./universal/NoSpherA2_Mac
        
        # Make executable
        chmod +x ./universal/NoSpherA2_Mac

    - name: Upload Universal Binary
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: executable_MacOS_Universal
        path: ./universal/NoSpherA2_Mac

  # Separate testing job
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        submodules: recursive
        fetch-depth: 1

    - name: Download Linux Executable
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: executable_Linux
        path: ./

    - name: Run Tests
      run: |
        # The artifact preserves directory structure, so we need to find the executable
        find . -name "NoSpherA2" -type f -exec chmod +x {} \;
        cp ./build/Src/NoSpherA2 ./NoSpherA2 || cp ./NoSpherA2 ./NoSpherA2 || true
        chmod +x NoSpherA2
        cd tests
        export LD_LIBRARY_PATH=../:$LD_LIBRARY_PATH
        make all -k

    - name: Upload Artifacts
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: differences in tests
        path: tests/*.diff

  # Combine all artifacts
  combine_all:
    needs: [build]
    runs-on: ubuntu-latest
    name: Combine All Executables

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
      with:
        egress-policy: audit

    - name: Download Linux Executable
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: executable_Linux
        path: linux

    - name: Download macOS Universal Binary
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: executable_MacOS_Universal
        path: macos

    - name: Download Windows Executable
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: executable_Windows
        path: windows

    - name: Organize executables
      run: |
        mkdir -p combined
        # Find and copy the executables
        find linux -name "NoSpherA2" -type f -exec cp {} combined/NoSpherA2_Linux \;
        find macos -name "NoSpherA2" -type f -exec cp {} combined/NoSpherA2_Mac \;
        find windows -name "NoSpherA2.exe" -type f -exec cp {} combined/NoSpherA2.exe \;
        ls -la combined/

    - name: Archive all executables
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: executables
        path: combined/

  # Security analysis jobs
  CodeQL:
    name: Analyze
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        submodules: recursive
        fetch-depth: 1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4.31.7
      with:
        languages: ${{ matrix.language }}
        source-root: Src

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    # Cache IntelMKL
    - name: Cache IntelMKL Build
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      id: cache-intelmkl-linux
      with:
        path: build/environments
        key: mambaenv-${{ inputs.platform }}-${{ runner.os }}-${{ hashFiles('environment.yml') }}
        restore-keys: |
          mambaenv-${{ inputs.platform }}-${{ runner.os }}-

    - name: Build project
      run: |
          mkdir -p build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          cmake --build . --target NoSpherA2 -j

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4.31.7
      with:
        output: 'codeql-results.sarif'
      continue-on-error: true

    - name: Upload analysis results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4.31.7
      with:
        sarif_file: ${{github.workspace}}/codeql-results.sarif
        category: codeql
      continue-on-error: true

  flawfinder:
    name: flawfinder
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
            submodules: false
            fetch-depth: 1

      - name: transfer to UTF8
        run: |
          find Src/. -type f -exec bash -c 'file="$1"; if [[ $(file -b --mime-encoding "$file") != "utf-8" ]]; then iconv -f ISO-8859-1 -t UTF-8 "$file" -o "${file}.utf8" && mv "${file}.utf8" "$file"; fi' _ {} \;

      - name: flawfinder_scan
        uses: david-a-wheeler/flawfinder@c57197cd6061453f10a496f30a732bc1905918d1 # 2.0.19
        with:
          arguments: '--sarif Src'
          output: 'flawfinder_results.sarif'
        continue-on-error: true

      - name: Upload analysis results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4.31.7
        with:
          sarif_file: ${{github.workspace}}/flawfinder_results.sarif
          category: flawfinder
